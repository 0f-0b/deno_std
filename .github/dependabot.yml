version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"

  - package-ecosystem: "cargo"
    directories:
      - "/crypto/_wasm"
      - "/text/_wasm_casemap"
    schedule:
      interval: "weekly"
    groups:
      dependencies:
        patterns:
          - "*" # Matches all packages
